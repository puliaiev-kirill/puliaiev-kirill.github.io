<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My project</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">



</head>
<body>

<div class="section">
	<div class="container">
		<!-- Первый ров под заголовок -->
		<div class="row">
			<div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2">
				<h1 class="header text-center">
				<span>Получите видео-инструкцию</span> 
				<strong class="text-uppercase">
				Как заработать свой первый миллион</strong>
			</h1>
			</div>
		</div>
		<!-- Второй ров под видео и форму -->
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/yabcr6J-_rQ?si=PMG57_-9IsPjWrVG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
				<div class="form">
					<p class="form-header text-center"> Введите свой e-mail</p>
					<form action="#">
						 <input type="name" class=" form-control form-control-lg" placeholder="Ваше имя">
						  <input type="e-mail" class="form-control form-control-lg"
						   placeholder="Ваш e-mail">
						 <div class="d-grid gap-2 form-btn">
						 <button type="button" class="btn btn-primary btn-lg">Получить инструкцию</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
<div class="container">
		<!-- ров под заголовок секциии -->
	<div class="row">
		<div class="col-lg-12 col-xs-12">
			<h2 class="section-header text-center text-uppercase" >Почему это нужно сделать это сейчас?</h2>
		</div>
	</div>
	<!-- иконки -->
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/icons2/пляж.png" alt="преимущество">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/icons2/билет.png" alt="преимущество">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/icons2/везок.png" alt="преимущество">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/icons2/сердце.png" alt="преимущество">
					<p>Четвертое преимущество</p>
				</div>
			</div>
		</div>
	</div>
	<!-- Кнопка получить инструкцию -->
	<div class="form-button text-center">
	<button class="btn btn-primary btn-lg"> 
	Получить инструкцию</button>
	</div>
</div>
</div>


</body>
</html>
